<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>

            </h:form>
        </c:if>

        <c:if test="${registration.registrationStep == "promiseOrder" }">

            <h:form>
           <!--  <h:inputText value="#{user.searching}"/>-->
