<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
    <ui:composition template="/pages/templates/twoCollums.xhtml">

        <ui:define name="leftFeed">

            <c:if test="#{friends.friendRequests.size() > 0}" >
                <h:outputText value="Požiadavky na priateľstvo"/> <br/>
            </c:if>
            <ui:repeat value="#{friends.friendRequests}" var="friend" > 
                <h:form class="field">
                    <h:outputFormat value="{0} {1}"> 
                        <f:param value="#{friend.name}"/>
                        <f:param value="#{friend.surrname}"/>
                    </h:outputFormat> 
                    <h:outputFormat value="{0} {1} {2} {3} "> <br/>
                        <f:param value="#{friend.city}"/>
                        <f:param value="#{friend.street}"/>
                        <f:param value="#{friend.streetNo}"/>
                        <f:param value="#{friend.zipCode}"/>
                    </h:outputFormat> 
                    <br/> 
                    <h:commandButton value="Potvrdiť"/>
                </h:form>
            </ui:repeat> 



            <h:outputText value="Moji priatelia"/> <br/>
            <c:if test="#{friends.userFriends.size() == 0}" >
                <h:outputText value="Zatiaľ nemáš žiadných priateľov, rýchlo si pridaj nejakých" />
            </c:if>




            <ui:repeat value="#{friends.userFriends}" var="friend" > 
                <h:form class="field">
                    <h:outputFormat value="{0} {1}"> 
                        <f:param value="#{friend.name}"/>
                        <f:param value="#{friend.surrname}"/>
                    </h:outputFormat> 
                    <h:outputFormat value="{0} {1} {2} {3} "> <br/>
                        <f:param value="#{friend.city}"/>
                        <f:param value="#{friend.street}"/>
                        <f:param value="#{friend.streetNo}"/>
                        <f:param value="#{friend.zipCode}"/>
                    </h:outputFormat> 
                    <br/> 
                    <h:commandButton value="Zrušiť"/>
                </h:form>
            </ui:repeat> 
        </ui:define>

        <ui:define name="rightFeed">
            <h:outputText value="Návrhy na priateľstvo"/> <br/>
            <ui:repeat value="#{friends.friendsSuggest}" var="friend" > 
                <h:form class="field">
                    <h:outputFormat value="{0} {1}"> 
                        <f:param value="#{friend.name}"/>
                        <f:param value="#{friend.surrname}"/>
                    </h:outputFormat> 
                    <h:outputFormat value="{0} {1} {2} {3} "> <br/>
                        <f:param value="#{friend.city}"/>
                        <f:param value="#{friend.street}"/>
                        <f:param value="#{friend.streetNo}"/>
                        <f:param value="#{friend.zipCode}"/>
                    </h:outputFormat> 
                    <br/> 
                    <h:commandButton value="Pridaj"/>
                </h:form>
            </ui:repeat> 
        </ui:define>
    </ui:composition>
</html>
